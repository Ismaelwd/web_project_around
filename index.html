<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="social network" />
    <meta name="keywords" content="Fotografía, Redes Sociales" />
    <meta name="author" content="Ismael Hernandez" />
    <title>Art G</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header.png" alt="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__content-avatar">
              <img
                src="./images/photo-profile.png"
                alt="avatar"
                class="profile__content-avatar_image"
              />
            </div>
            <div class="profile__info">
              <h1 class="profile__info-name">Jacques Cousteau</h1>
              <p class="profile__info-description">Explorador</p>
            </div>
            <div class="profile__info-button_info"></div>
            <button class="profile__info-button_add">2</button>
          </div>
        </section>
        <section class="gallery">
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/yosemite.jpg"
              alt="Valle de Yosemite"
            />
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/louise.png"
              alt="Lago Louise"
            />
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/montañas-calvas.png"
              alt="Montañas Calvas"
            />
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/latemar.png"
              alt="Latemar"
            />
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/vanois.png"
              alt="Vanois National..."
            />
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/braies.png"
              alt="Lago di Braes"
            />
          </div>
        </section>
        <section class="popup">
          <div class="popup__container">
            <form class="popup__form">
              <h2 class="popup__form-title">Editar Perfil</h2>
              <input
                class="popup__form-name"
                type="text"
                id="name"
                name="name"
                placeholder="Nombre"
              />
              <input
                class="popup__form-occupation"
                type="text"
                id="occupation"
                name="occupation"
                placeholder="Acerca de mi"
              />
              <button class="popup__form-button">Guardar</button>
            </form>
          </div>
          <div class="popup__button-close">asfasdf</div>
        </section>
      </main>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
